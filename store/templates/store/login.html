<div class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-200 to-blue-500 p-4 dark:from-gray-800 dark:to-gray-900">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 animate-fade-in transform transition-all duration-500 hover:scale-105 dark:bg-gray-900 dark:text-white">
        
        <!-- Theme Toggle Button -->
        <div class="flex justify-end">
            <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-blue-500 dark:hover:text-blue-400 transition">
                üåô / ‚òÄÔ∏è
            </button>
        </div>

        <h2 class="text-3xl font-bold text-center text-blue-600 dark:text-blue-300 mb-6">Welcome Back!</h2>
        
        <form method="POST" action="{% url 'login' %}" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block font-semibold dark:text-gray-300">Username:</label>
                <input type="text" id="username" name="username" required
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all shadow-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white">
            </div>
            
            <div>
                <label for="password" class="block font-semibold dark:text-gray-300">Password:</label>
                <input type="password" id="password" name="password" required
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all shadow-sm dark:bg-gray-800 dark:border-gray-600 dark:text-white">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center space-x-2">
                    <input type="checkbox" class="text-blue-500 focus:ring focus:ring-blue-300">
                    <span class="dark:text-gray-300">Remember me</span>
                </label>
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transform hover:scale-105 transition-all duration-300 shadow-lg">
                üîë Login
            </button>
        </form>

        <p class="text-center mt-6 dark:text-gray-300">
            Don't have an account? 
            <a href="{% url 'register' %}" 
                class="text-blue-500 font-semibold hover:underline hover:text-blue-600">
                Create one
            </a>
        </p>
    </div>
</div>

<!-- Dark Mode Toggle Script -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const root = document.documentElement;
        const themeToggle = document.getElementById("toggle-theme");
    
        // Load theme from localStorage
        if (localStorage.getItem("theme") === "dark") {
            root.classList.add("dark");
        }
    
        // Toggle theme on button click
        themeToggle?.addEventListener("click", function () {
            root.classList.toggle("dark");
    
            // Save theme preference
            localStorage.setItem("theme", root.classList.contains("dark") ? "dark" : "light");
        });
    });
</script>

</div> <!-- End of content -->

</body>
</html>
