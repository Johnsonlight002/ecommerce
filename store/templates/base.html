<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyShop{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-50 text-gray-900">

    <!-- Navbar -->
    <nav class="bg-gradient-to-r from-blue-700 to-purple-700 text-white py-4 shadow-xl">
        <div class="container mx-auto flex justify-between items-center px-6">
            <div class="text-3xl font-extrabold tracking-wide flex items-center gap-2">
                üõçÔ∏è <span class="hover:text-yellow-300 transition">MyShop</span>
            </div>
            <div class="space-x-6 text-lg font-medium">
                {% if not user.is_authenticated %}
                    <a href="{% url 'login' %}" class="hover:text-green-400 transition">Login</a>
                    <a href="{% url 'register' %}" class="hover:text-yellow-300 transition">Register</a>  
                {% else %}
                    <a href="{% url 'home' %}" class="hover:text-yellow-300 transition">Home</a>
                    <a href="{% url 'checkout' %}" class="hover:text-yellow-300 transition">Checkout</a>
                    <a href="{% url 'payment' %}" class="hover:text-yellow-300 transition">Payment</a>
                    <a href="{% url 'logout' %}" class="hover:text-red-400 transition">Logout</a> 
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mx-auto p-6">
        <div class="bg-white shadow-2xl rounded-lg p-8 max-w-4xl mx-auto mt-6">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-gray-300 text-center py-4 mt-10">
        <p class="text-sm">&copy; 2025 MyShop. All Rights Reserved.</p>
    </footer>

</body>
</html>
